<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BrushStrokes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="field">
      <canvas id="canvas"></canvas>

      <div class="tools">
        <button class="button">
          <a
            href="index.html"
            style="
      
              color: white;
  
            "
            >Home</a
          >
        </button>

        <button type="button" onClick="eraseCanvas()" class="button">
          Eraser
        </button>
        <button type="button" onClick="clearCanvas()" class="button">
          Clear
        </button>

        <div
          onclick="change_color(this)"
          class="color-field"
          style="background: red"
        ></div>
        <div
          onclick="change_color(this)"
          class="color-field"
          style="background: blue"
        ></div>
        <div
          onclick="change_color(this)"
          class="color-field"
          style="background: green"
        ></div>
        <div
          onclick="change_color(this)"
          class="color-field"
          style="background: yellow"
        ></div>

        <input
          onInput="draw_color= this.value"
          type="color"
          class="color-picker"
        />
        <input
          onInput="draw_width=this.value"
          type="range"
          class="pen-range"
          min="1"
          max="100"
          value="10"
        />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
